<!DOCTYPE html>
<html>
  <head>
    <title>Greeting Input</title>
  </head>
  <body>
    <h2>Lets Square a Number</h2>
    <input type="text" inputmode="numeric" id="numberInput" placeholder="Enter a number" />
    <button onclick="squareNumber()">Square up!</button>

    <script>
      function squareNumber() {
        let number = document.getElementById("numberInput").value;
        if(number.trim() === "") {
          alert("Square up!");
        } else {
          alert(number + " squared is " + number * number);
        }
      }
    </script>
  </body>
</html
